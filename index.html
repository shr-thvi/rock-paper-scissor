<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function stone() {
            const randomNumber = Math.random();

            let computerMove= "";

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = "Stone";
            }

            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = "Paper";
            }

            else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = "Scissor";
            }

            let result = "";

            if(computerMove === "Stone"){
                result = "Tie";
            } 
            else if(computerMove === "Paper"){
                result = "Computer Win";
            } 
            else if(computerMove === "Scissor"){
                result = "You Win";
            }

            document.getElementById("result").innerHTML=`You select stone. Computer move is ${computerMove}. ${result} `;
        }

        function paper() {

            let result = "";

            if(computerMove === "Stone"){
                result = "You win";

                result = "Tie";

            document.getElementById("result").innerHTML=`You select paper . Computer move is ${computerMove}. ${result} `;
        }

        function scissor() {

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = "Stone";
            }

            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = "Paper";
            }

            else if(randomNumber >= 2/3 && randomNumber < 1){

            }

            let result = "";

            if(computerMove === "Stone"){
                result = "Computer win";
            } 
            else if(computerMove === "Paper"){
                result = "You win";
            } 
            else if(computerMove === "Scissor"){
                result = "You Wn";
            }

            document.getElementById("result").innerHTML=`You select scissor . Computer move is ${computerMove}. ${result} `;
        }
    </script>

    <button onclick= "paper()">Paper</button>
